<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>文字轉換器 + QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .block {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 8px;
    }
    select {
      font-size: 16px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    #qrCanvas {
      display: none;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>文字加解密轉換工具 + QR Code</h1>

  <label for="mode">選擇轉換方式：</label>
  <select id="mode" onchange="handleConversion()">
    <option value="base64">Base64</option>
    <option value="hex">十六進位 (Hex)</option>
    <option value="url">URL Encoding</option>
    <option value="ascii">ASCII (十進位碼)</option>
    <option value="qr">QR Code（原文轉換為 QR）</option>
  </select>

  <div class="container">
    <div class="block">
      <label>密文（編碼後）</label>
      <textarea id="cipherText" oninput="handleFromCipher()"></textarea>
    </div>
    <div class="block">
      <label>原文（解碼後）</label>
      <textarea id="plainText" oninput="handleFromPlain()"></textarea>
    </div>
  </div>

  <canvas id="qrCanvas"></canvas>

  <script>
    let lastInput = "";

    document.getElementById("cipherText").addEventListener("input", () => {
      lastInput = "cipher";
      handleConversion();
    });

    document.getElementById("plainText").addEventListener("input", () => {
      lastInput = "plain";
      handleConversion();
    });

    function handleFromCipher() {
      const cipher = document.getElementById("cipherText").value;
      const mode = document.getElementById("mode").value;
      if (mode === "qr") return;
      const plain = decode(cipher, mode);
      document.getElementById("plainText").value = plain ?? "";
      document.getElementById("qrCanvas").style.display = "none";
    }

    function handleFromPlain() {
      const plain = document.getElementById("plainText").value;
      const mode = document.getElementById("mode").value;

      if (mode === "qr") {
        generateQR(plain);
        return;
      }

      const cipher = encode(plain, mode);
      document.getElementById("cipherText").value = cipher ?? "";
      document.getElementById("qrCanvas").style.display = "none";
    }

    function handleConversion() {
      const mode = document.getElementById("mode").value;
      const plain = document.getElementById("plainText").value;
      const cipher = document.getElementById("cipherText").value;

      if (mode === "qr") {
        // 判斷要從哪邊取內容產 QR
        if (lastInput === "cipher" && cipher.trim()) {
          const decoded =
            decode(cipher, "base64") ||
            decode(cipher, "hex") ||
            decode(cipher, "url") ||
            decode(cipher, "ascii");
          generateQR(decoded ?? "");
        } else if (plain.trim()) {
          generateQR(plain.trim());
        } else {
          document.getElementById("qrCanvas").style.display = "none";
        }
        return;
      }

      // 非 QR 模式，正常雙向轉換
      if (lastInput === "cipher") {
        handleFromCipher();
      } else {
        handleFromPlain();
      }
    }

    function encode(text, mode) {
      try {
        if (mode === "base64") {
          return btoa(unescape(encodeURIComponent(text)));
        } else if (mode === "hex") {
          return [...text].map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
        } else if (mode === "url") {
          return encodeURIComponent(text);
        } else if (mode === "ascii") {
          return [...text].map(c => c.charCodeAt(0).toString()).join(' ');
        }
      } catch {
        return "⚠️ 無法編碼";
      }
    }

    function decode(text, mode) {
      try {
        if (mode === "base64") {
          return decodeURIComponent(escape(atob(text)));
        } else if (mode === "hex") {
          return text.match(/.{1,2}/g).map(byte => String.fromCharCode(parseInt(byte, 16))).join('');
        } else if (mode === "url") {
          return decodeURIComponent(text);
        } else if (mode === "ascii") {
          return text.trim().split(/\s+/).map(code => String.fromCharCode(parseInt(code))).join('');
        }
      } catch {
        return "⚠️ 無法解碼";
      }
    }

    function generateQR(text) {
      const canvas = document.getElementById("qrCanvas");
      if (!text || !text.trim()) {
        canvas.style.display = "none";
        return;
      }

      QRCode.toCanvas(canvas, text.trim(), {
        errorCorrectionLevel: 'L',
        scale: 4,
        margin: 1
      }, function (error) {
        if (error) {
          console.error(error);
          canvas.style.display = "none";
        } else {
          canvas.style.display = "block";
        }
      });
    }

    // 初始顯示
    handleConversion();
  </script>
</body>
</html>
